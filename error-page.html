<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="error.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }

    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="header">
                <img class="logo" src="/images/logo.svg" alt="">
                <h4> We are launching <span>soon!</span></h4>
                <p> Subscribe and get notified</p>
            </div>

            <div class="sub-form">
                <form action="#" for="email" name="emailForm" method="post" onsubmit="return validateForm()">
                    <input type="email" name="email" id="" placeholder="Your email address">
                    <p class="alert"></p>
                    <button type="submit" class="btn btn-primary">Notify Me</button>
                </form>
            </div>

            <div class="dashboard">
                <img src="/images/illustration-dashboard.png" alt="">
            </div>

            <div class="social">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                </ul>
            </div>
            <div class="copyright">
                <p>&copy; Copyright Ping. All rights reserved.</p>
            </div>
        </div>
    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Teewaii/Ping-single-column-coming-soon-page-repo.git">Ajimati
                Taiye</a>.
        </p>
    </footer>
</body>

</html>
